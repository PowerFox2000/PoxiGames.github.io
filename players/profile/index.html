<!doctype html>
<html lang="en">
  <head id='head'>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></link>
  </head>
  
  <body class="bg-gray-900 text-gray-100">
    <header class="p-6 max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Profiles</h1>
      <a href="../" class="text-sm text-gray-400">Back</a>
    </header>
    
    <canvas id="seasons" width="300" height="300"></canvas>
    <canvas id="minigames" width="300" height="300"></canvas>
    
    <script src="script.js" defer></script>
    <script>
      fetch("../scores.json")
        .then(r => r.json())
        .then(json => {
          const params = new URLSearchParams(window.location.search);
          const id = params.get("id");
          const player = json.players.find(p => p.minecraft === id); 
          const title = document.getDocumentById("head");
          const val = document.createElement("title");
          val.innerHTML = `
          <title>Poxi Games â€” ${player}'s profile</title>`;
          title.appendChild(val);
        }
    </script>
  </body>
</html>
