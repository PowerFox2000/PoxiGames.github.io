<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Poxi Games — Players</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">
<header class="p-6 max-w-6xl mx-auto flex items-center justify-between">
<h1 class="text-2xl font-bold">Players</h1>
<a href="../poxi/" class="text-sm text-gray-400">Back</a>
</header>


<main class="max-w-6xl mx-auto p-6">
<div id="playersGrid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
</main>


<!-- Player Modal -->
<div id="playerModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4">
<div class="bg-gray-800 rounded-2xl max-w-4xl w-full p-6 relative">
<button id="closeModal" class="absolute top-4 right-4 text-gray-300">✕</button>
<div id="playerContent"></div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
