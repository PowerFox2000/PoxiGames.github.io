<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Poxi Games â€” Players</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body class="bg-gray-900 text-gray-100">
    <header class="p-6 max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Players</h1>
      <a href="../poxi/" class="text-sm text-gray-400">Back</a>
    </header>
    
    <main class="max-w-6xl mx-auto p-6">
      <table border=1 id=Table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>


<script>
  fetch("scores.json")
    .then(r => r.json())
    .then(json => {
      const tablebody = document.querySelector("#Table tbody");

      json.components.forEach(component => {
        const val = document.createElement("tr");
        val.innerHTML = '<td>"${component}"</td>';

        tablebody.appendChild(val);
      }
    }
</script>
