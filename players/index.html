<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Poxi Games â€” Players</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body class="bg-gray-900 text-gray-100">
    <header class="p-6 max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Players</h1>
      <a href="../poxi/" class="text-sm text-gray-400">Back</a>
    </header>
    
    <div id = "players" class="display"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    
    <style>
      .h1 {
        font-size: 2rem;
      }
      .display {
        display: flex;
        flex-wrap: wrap;
      }
      .player {
        display: flex;
        width: 30rem;
        height: 15rem;
        align-items: center;
        justify-content:center;
        margin: 2rem;
        padding: 5rem;
        border: 1px solid white;
        border-radius: 12px;
        font-size: 25px;
        border:1px solid rgba(255,255,255,0.04);
        box-shadow:0 6px 18px rgba(2,6,23,0.6);
        color:inherit;
        text-decoration:none;
        font-weight:600;
      }
      .player img {
        width: 2rem;
        margin-right: 10px;
      }
      .player:hover {
        transform:translateY(-4px);
        transition:all .18s;
      }
            
      @media (max-width: 730px) {
        .player {
          width: 98%;
          height: 250px;
          margin: 1%;
          font-size: 0.0005%;
        }
      }
    </style>
  </body>
</html>
